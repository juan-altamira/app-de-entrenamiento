<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina Semanal - Offline SPA</title>
    <meta name="theme-color" content="#317EFB"/>
    <meta name="description" content="Rutina de entrenamiento semanal editable, instalable y con soporte completo offline.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rutina de Entrenamiento</h1>
        <div id="areaTrabajo" class="area-trabajo"></div>
        <div class="edit-callout">
            <button id="openEditor" class="day-card edit-card" type="button">
                <div class="day-header">
                    <span class="day-title edit-title">EDITAR RUTINA</span>
                </div>
            </button>
        </div>
    </div>
    <button id="resetCounters" class="reset-btn">Reiniciar todos los contadores</button>
    <button id="installAppBtn" class="install-btn" type="button">Instalar la app</button>
    <div id="editorOverlay" class="editor-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="editorTitle">
        <div class="editor-panel">
            <div class="editor-header">
                <h2 id="editorTitle">Editar rutina</h2>
                <button id="closeEditor" class="icon-btn" aria-label="Cerrar panel de edición">×</button>
            </div>
            <div class="editor-body">
                <label for="daySelector" class="editor-label">Seleccioná el día</label>
                <select id="daySelector" class="day-selector"></select>
                <div id="exerciseList" class="exercise-config-list"></div>
                <button id="addExerciseBtn" class="add-exercise-btn">Agregar ejercicio</button>
            </div>
            <div class="editor-footer">
                <button id="saveRoutineBtn" class="save-btn">Guardar cambios</button>
                <button id="cancelEditorBtn" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js');
        });
      }
    </script>
</body>
</html>
